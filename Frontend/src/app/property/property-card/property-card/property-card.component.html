    <div class="card">
      <div class="card-img-wrapper">
        <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{ property.Image }}.png" alt="">
        <img *ngIf="!property.Image" class="card-img-top" src="assets/images/house_default.png" alt="">
        <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
          <li class="list-inline-item">
            <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="far fa-edit"></i></button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-primary"><i class="far fa-id-badge"></i></button>
          </li>
        </ul>
      </div>
      <div class="card-body p-1">
       <h1 class="mb-0">{{ property.BHK }} ოთახი {{ property.PType }}</h1>

        {{ property.Name }}
    <span *ngIf="property.Name">,</span>
         {{ property.City }}

       <h4 class="mt-2">{{ property.FType }}
         <span *ngIf="property.FType !== 'Unfurnished'">| მზად არის საცხოვრებლად</span>
       </h4>

       <hr class="mt-0 mb-2">

       <h4 class="mb-0">ფასი: <span class="font-highlight">{{ property.Price }} $.</span>
      ფართი: <span class="font-highlight">{{ property.BuiltArea }} კვ.მ</span>
      </h4>
      </div>
    </div>
