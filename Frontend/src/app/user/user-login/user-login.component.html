<div class="row">
<div class="col-6 m-auto">
  <div class="card m-auto">
    <div class="card-header">
      <h1>
        ავტორიზაცია
      </h1>
    </div>
    <div class="card-body">

      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group col-12">
          <label>სახელი</label>
          <input class="form-control" required ngModel name="userName">
        </div>

        <div class="form-group col-12">
          <label>პაროლი</label>
          <input type="password" class="form-control" required ngModel name="password">
        </div>

        <div class="form-group col-12">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">შესვლა</button>
          <button type="button" class="btn btn-secondary ml-2">გაუქმება</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
